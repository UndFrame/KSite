<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css"/>
    <title>KFSite</title>
</head>
<!--  HEADER  -->
<body>

<div>Статьи:</div>

<ul>
    <th:block th:each="article : ${articles}" class="article">
        <li><a th:utext="${article.getDescription()}" th:href="@{'/article/' + ${article.getHash()}}"></a></li>
    </th:block>
</ul>

<a href="/editor">Создать статью</a>
</body>
</html>
