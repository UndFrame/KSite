<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru"><head>
    <title>KSite</title>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/ubuntu:n3,i3,n4:default;acme:n4:default.js" type="text/javascript"></script>


<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="../static/css/header.css" rel="stylesheet" type="text/css">
</head>
<body id="back">
<!--  HEADER  -->

<header class="header-box">
    <div class="header-home-item">
        <a title="home" href="/index"><img  src="img/home.png" alt="" class="home-img"></a>
    </div>
    <div class="login-item-box-left ">
        <div class="item-site-name"> Overcoming difficulties</div>
    </div>
	

	
  <div  th:if="!${auth}">
        <div class="login-item-box color-mouse">
            <div class="login-item-login">
                <a href="/login"><img class="Picsize" src="img/user-check.svg" alt=""/></a>
            </div>
        </div>
        <div class="login-item-box color-mouse">
            <div class="login-item-reg">
                <a href="/reg"><img class="Picsize" src="img/user-plus.svg" alt=""/></a>
            </div>
        </div>
    </div>

    <div th:if="${auth}">
      <div class="login-item-box color-mouse">
            <div class="login-item-login">
                <a href="/logout"><img class="Picsize" src="img/user-times.svg" alt=""/></a>
            </div>
        </div>
        
          <div class="login-item-box color-mouse">
            <div class="login-item-reg-plus">
              <a id = "id-name" href="/account" th:text="${user.username}">You`r name</a>
              
            </div>
        </div>
    </div>

</header>
	
<main class="main-corrector">
	
  <div class="button color_back"  th:if="${auth}" >
        <div ><a href="/editor" id="subCommand">Создать статью<img src="../static/img/icons8-редактировать.svg" alt="" class="Picsize"/></a></div>
    </div>
	
    <section id="News-new">
        <div class="title-name">Новые статьи</div>


        <th:block th:each="article : ${articles}" class="article">
            <div class="article-box">

                <a th:href="@{'/article?id=' + ${article.getHash()}}">
                    <img class="pic-article"
                         th:src="${article.getIconUrl()}"
                         alt=""/>
                </a>


                <a
                        th:utext="${article.getDescription()}" class="article-name hiper-links"
                        th:href="@{'/article?id=' + ${article.getHash()}}"></a>
            </div>

        </th:block>

    </section>
    
</main>

</body>
</html>
