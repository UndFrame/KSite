<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>KSite</title>

    <style>
        body {
	background-image: url("../static/images/bg.jpg");
	background-repeat: no-repeat;
	background-position: center 65px;
        }
    </style>
    <link href="../static/css/header.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--  HEADER  -->

<header class="header-box">
    <div class="header-home-item">
        <a title="home" href="/src/main/resources/templates/index.html"><img  src="../static/images/home.png" alt="" class="home-img"></a>
    </div>
    <div class="login-item-box-left ">
        <div class="item-site-name"> Overcoming difficulties</div>
    </div>
    <div th:if="!${auth}">
        <div class="login-item-box color-mouse">
            <div class="login-item-login">
                <a href="/login"><img class="Picsize" src="../static/images/user-check.svg" alt=""/></a>
            </div>
        </div>
        <div class="login-item-box color-mouse">
            <div class="login-item-reg">
                <a href="/reg"><img class="Picsize" src="../static/images/user-plus.svg" alt=""/></a>
            </div>
        </div>
    </div>

    <div th:if="${auth}">
        <div class="login-item-box color-mouse">
            <div class="login-item-login">
                <a href="/logout"><img class="Picsize" src="../static/images/user-times.svg" alt=""/></a>
            </div>
        </div>
        <div class="login-item-box color-mouse">
            <div class="login-item-reg-plus">
                <a id = "id-name" href="/account" th:text="${user.username}">You`r name</a>
            </div>
        </div>
    </div>

</header>
	
<main class="main-corrector">
	
</main>
</body>
</html>
